<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // 单页应用重定向脚本
    const segment = window.location.pathname.split('/').pop();
    const redirectUrl = segment ? 
      window.location.origin + '/json-schema-demo/' + segment :
      window.location.origin + '/json-schema-demo/introduction';
    
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow <a href="/json-schema-demo">this link</a>.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single page application redirect script
    const segment = window.location.pathname.split('/').pop();
    const redirectUrl = segment ? 
      window.location.origin + '/json-schema-normalization-demo/' + segment :
      window.location.origin + '/json-schema-normalization-demo/introduction';
    
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow <a href="/json-schema-normalization-demo">this link</a>.</p>
</body>
</html>
